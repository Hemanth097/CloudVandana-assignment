<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Survey Form</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

    <div class="Name">
        <h1>Customer Survey Form</h1>
    </div>
    <form action="#" onsubmit="submitfun()">
		<div class="container">
		    <div class="section col">
		        <div class="field-container">
		            <label for="name">Name</label>
		            <br><br>
		            <input type="text" name="name" id="name" required>
		        </div>
		        <div class="field-container">
		            <label for="email">Email</label><br><br>
		            <input type="email" name="email" id="email" required>
		        </div>
		    </div>

		    <div class="section">
		        <label>Is this the first time you are using our products & services?</label>
		        <br><br>
		        <input type="radio" name="fresher" value="yes" required>
		        <label>Yes</label>
		        <input type="radio" name="fresher" value="no">
		        <label>No</label>
		    </div>

		    <div class="section">
		        <label>Would you suggest to your friends and colleagues?</label>
		        <br><br>
		        <input type="radio" name="refer" value="yes" required>
		        <label>Yes</label>
		        <input type="radio" name="refer" value="no">
		        <label>No</label>
		    </div>

		    <div class="section">
		        <label>How satisfied are you with the company overall?</label>
		        <br><br>
		        <input type="radio" name="satisfaction" value="satisfied" required>
		        <label>Satisfied</label>
		        <input type="radio" name="satisfaction" value="undecided" required>
		        <label>Undecided</label>
		        <input type="radio" name="satisfaction" value="unsatisfied" required>
		        <label>Unsatisfied</label>
		    </div>

		    <div class="section">
		        <label>Do you have suggestions to improve our service?</label>
		        <br><br>
		        <textarea id="suggestions" name="suggestions" rows = "4" style="width: 100%; height: 200%;" required></textarea>
		    </div>

		    <div class="button-container">
		        <input type="submit" value="Submit">
		        <input type="reset" value="Reset">
		    </div>
		</div>
    </form>
    <script type="text/javascript" src="index.js"></script>


</body>
</html>
